 <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              </div>

              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>

              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->
              <button class="btn btn-primary btn-block text-uppercase" type="submit"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign in</button>
              <hr>
              <p><a class="btn btn-success btn-block" [routerLink]="['/signup']"><i class="fa fa-plus" aria-hidden="true"></i> Create new account</a></p>
              <hr class="my-4">
              <h4 class="text-center">OR</h4>
              <hr class="my-4">
              <button class="btn btn-google btn-block text-uppercase" type="button" id="googleBtn"><i class="fa fa-google" aria-hidden="true"></i> Sign in with Google</button>
              <button class="btn btn-facebook btn-block text-uppercase" type="button"><i class="fa fa-facebook-official" aria-hidden="true"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
